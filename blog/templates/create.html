{% extends 'base.html' %}

{% block content %}

<div class="container m-2">
    <div class="card" style="width: 24rem; background-color: #DCDCDC">
        <div class="card-body">
            <h4 class="card-title">ADD NEW RECIPE</h4>
            <p class="card-text"></p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h5>Add your recipe</h5>
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Confirm</button>
            </form>
       </div>
    </div>
</div>

{% endblock %}
