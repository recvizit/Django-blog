{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container mt-5">
        <div class="row">
        {% for i in post %}
        <div class="col">
        <div class="card" style="width: 18rem; margin-bottom:15px; background-color: #C0C0C0">
            <img src="{{i.image.url}}" class="card-img-top" alt="{{i.id}}">
            <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'detail' i.id %}" class="btn btn-primary">Go </a>
                <a href="{% url 'edit' i.id %}" class="btn btn-warning">Edit</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
</section>

{% endblock %}
