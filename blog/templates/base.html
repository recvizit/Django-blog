<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasty website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Montserrat', sans-serif; background-color: #87CEEB">

<nav class="navbar" style="background-color: #4682B4; position:sticky; top:0;z-index:100;">

    <div class="container-fluid">
        <table>
            <tr>
                <th>
                    <a class="navbar-brand" href="/"><i class="fa-solid fa-egg"></i> Главная </a>
                </th>
                <th>
                    <a href="/admin" class="form-control me-2; btn btn-danger">
                    Администрирование</a>
                </th>
            </tr>
        </table>

        <center>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Игры
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Крестики нолики</a></li>
                    <li><a class="dropdown-item" href="#">Кости</a></li>
                    <li><a class="dropdown-item" href="#">Угадай число</a></li>
                </ul>
            </div>

        </center>

        <table>
            <tr>
                <th>
                    <form class="d-flex" action="{% url 'search_results' %}" role="search" method="get">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="q">
                        <button class="btn btn-dark" type="submit">Поиск</button>
                    </form>
                </th>
            </tr>
        </table>
    </div>

</nav>


{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
