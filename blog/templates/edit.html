{% extends 'base.html' %}

{% block content %}

<div class="container m-2">
    <div class="card" style="width: 24rem; background-color: #DCDCDC">
        <div class="card-body">
            <h5 class="card-title">EDIT</h5>
            <p class="card-text">
                <form action="" method="post">
                {% csrf_token %}
                {% for i in form %}
                    <label for ='items'>{{i.name}}</label>
                    <p id = 'items'>{{i}}</p>
                {% endfor %}
                <button class="btn btn-success" type="submit">Save</button>
                </form>
            </p>
        </div>
    </div>
</div>

{% endblock %}
